  <!-- Report an Emergency -->

  <div class="container">
    <div class=" text-center">
      <h1 id="report-emergency-heading" class="display-5">Report Emergency</h1>
      <p></p>
      <form id="emergency-report-form" class="container">

        <div id="emergency-description-container">
          <label for="emergency-description" class="form-control-heading">Description of emergency:</label>
          <textarea name="description" id="emergency-description" rows="5" cols="35"
            placeholder="Input your emergency here!" required></textarea>
        </div>

        <div id="phone-number-container">
          <label for="phone-number" class="form-control-heading">Phone number:</label>
          <input type="tel" name="phoneNumber" id="phone-number" pattern="^\d{3}-\d{3}-\d{4}$"
            title="Required phone number format: xxx-xxx-xxxx" placeholder="xxx-xxx-xxxx" required>
        </div>

        <div id="file-upload-container">
          <label for="file-upload" class="form-control-heading">Attach photos/videos:</label>
          <input type="file" name="fileUpload" id="file-upload" multiple="multiple" />
        </div>


        <div id="radio-buttons-container">
          <p class="form-control-heading">Severity of emergency:</p>

          <div id="radio-buttons-inner-container">
            <div id="low-button-container">
              <input type="radio" id="low-radio-button" class="radio-button" name="severity" value="Low" required>
              <label class="severity" for="low" id="low-label">Low</label>
            </div>

            <div id="medium-button-container">
              <input type="radio" id="medium-radio-button" class="radio-button" name="severity" value="Medium">
              <label class="severity" for="low" id="medium-label">Medium</label>
            </div>

            <div id="high-button-container">
              <input type="radio" id="high-radio-button" class="radio-button" name="severity" value="High">
              <label class="severity" for="low" id="high-label">High</label>
            </div>
          </div>
        </div>

        <div id="send-location-container">
          <input type="checkbox" name="location" id="location-checkbox" class="checkbox" />
          <label id="send-location-label" for="location" class="form-control-heading">Send my location to
            Security</label>
        </div>

        <div id="submit-button-container">
          <input id="submit-button" class="btn-primary btn-lg" type="submit" value="Submit">
        </div>

      </form>
    </div>
